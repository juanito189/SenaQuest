<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="icon" type="image/png" href="image.png">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 3px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Cambio para evitar estar centrado verticalmente */
            height: 100%;
            min-height: 100vh;
            overflow-y: auto; /* Permite desplazamiento si es necesario */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem; /* Reducido el tamaño */
            color: #ffffff;
        }

        /* Contenedor principal del formulario */
        .form-container {
            background-color: white;
            padding: 40px; /* Reducido el padding */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px; /* Reducido el ancho máximo */
            margin-top: 50px; /* Separación desde la parte superior */
        }

        /* Estilos del formulario */
        .form-group {
            margin-bottom: 12px; /* Reducido el margen */
        }

        label {
            display: block;
            font-size: 1rem;
            color: #dadada;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px; /* Reducido el padding */
            font-size: 0.9rem; /* Reducido el tamaño de la fuente */
            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px; /* Reducido el padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem; /* Reducido el tamaño de la fuente */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .terms {
            font-size: 0.85rem; /* Reducido el tamaño de la fuente */
            color: #777;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Estilos para la imagen */
        .logo {
            text-align: center;
            margin-bottom: 15px; /* Reducido el espacio */
        }

        /* Tema oscuro */
        body.tema-oscuro {
            background-color: #121212;
            color: white;
        }

        body.tema-oscuro .form-container {
            background-color: #333;
        }

        body.tema-oscuro .btn-submit {
            background-color: #28a745;
        }

        body.tema-oscuro .btn-submit:hover {
            background-color: #218838;
        }

        body.tema-oscuro .terms a {
            color: #66c2ff;
        }
    </style>
</head>
<body class="tema-oscuro">


    <div class="form-container">
        <h1>Crear una Cuenta</h1>

        <form action="/crear-cuenta" method="POST" id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre completo">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required placeholder="Introduce tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Crea una contraseña">
            </div>

            <div class="form-group">
                <label for="confirmar-contraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required placeholder="Confirma tu contraseña">
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu número de teléfono">
            </div>

            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>

            <div class="form-group">
                <label for="terminos" class="terms">
                    <input type="checkbox" id="terminos" name="terminos" required> Acepto los <a href="#">términos y condiciones</a>.
                </label>
            </div>

            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>
    </div>

    <script>
        // Validación básica del formulario
        document.getElementById('registroForm').onsubmit = function(event) {
            const contraseña = document.getElementById('contraseña').value;
            const confirmarContraseña = document.getElementById('confirmar-contraseña').value;

            if (contraseña !== confirmarContraseña) {
                alert('Las contraseñas no coinciden.');
                event.preventDefault();
            }
        };
    </script>

</body>
</html>
