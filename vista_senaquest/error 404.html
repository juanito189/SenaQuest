<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            color: #ff6b6b;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .illustration {
            margin-top: 30px;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <div class="container">
        <h1>404</h1>
        <p>¡Oops! La página que buscas no se encuentra disponible.</p>
        <a href="InicioDeSeccion.html">Volver al inicio</a>
        <div class="illustration">
            <img src="https://via.placeholder.com/400x300?text=404+Image" alt="Ilustración de error 404">

    </div>

</html>
